
*{ Display a post in one of these modes: 'ville' or 'monument' }*
 #{if _as == 'monument'}
	 <script type="text/javascript">
	    $(document).ready(function(){
	    	initialize(${_monument.lat_mon},${_monument.long_mon});
	    });
	 </script>
 	<br />
 	<br />
 	<br />
	<div class="monuments">
	   <div class="monument-image">
	   		<img src=@{'/public/images/monuments/'+_monument.id+'.png'}>
	   </div>
	   <h2 class="monument-nom">
             ${_monument.nom_mon}
       </h2>
	   <h2 class="monument-ville">
             ${_monument.ville.nom_ville}
       </h2>
	   <div class="historique">
	       ${_monument.histo_mon.escape().nl2br()}
	   </div>	
	</div>
	 <div id="monument-carte"></div> 
 #{/if}
